<ion-header>

  <ion-navbar>
    <ion-title>Orders</ion-title>
  </ion-navbar>
  

</ion-header>


<ion-content >

  <ion-list>

    <ion-item  *ngFor="let d of data" (click)="toggleDetails(d)"><ion-icon color="primary" item-right [name]="d.icon"></ion-icon>
      {{d.date}}

      <ion-item class="orderedFood" *ngIf="d.showDetails" no-lines>
        <ion-thumbnail item-left >
          <img src= "{{ d.image }}">
        </ion-thumbnail>      
      
        <div item-content item-left>
        <h2 class="foodName">{{d.foodName}}</h2>
        <ion-badge  color="button">2x</ion-badge>
        <h2 class="price" >{{d.price}} </h2>
        </div>
      </ion-item>

    </ion-item>
  </ion-list>

  

</ion-content>
