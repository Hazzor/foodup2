<ion-header>

  <ion-navbar>
    <!--<button ion-button icon-only menuToggle (click)="openModal()">
      <ion-icon name="arrow-back"></ion-icon>
    </button>-->

    <ion-title>
      Sign Up
    </ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="closePage()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>
<ion-list>  

<ion-item>
    <ion-input placeholder="Full Name" clearInput></ion-input>
</ion-item>

<ion-item>
    <ion-input type="tel" placeholder="Phone Number" clearInput></ion-input>
</ion-item>

<ion-item>
    <ion-input type="text" placeholder="Matric Number" clearInput></ion-input>
</ion-item>

<ion-item>
    <ion-input type="email" placeholder="Email Address" clearInput></ion-input>
</ion-item>

<ion-item>
  <ion-label style="padding-left:5px;">Location</ion-label>
  <ion-select >
    <ion-option value="Gambang" selected="true">Gambang</ion-option>
    <ion-option value="Pekan">Pekan</ion-option>
  </ion-select>
</ion-item>

<div style="height:30px"></div>

<ion-list radio-group [(ngModel)]="status">

<ion-item>
    <h2 color="gray">Are you a seller or customer?</h2>
  </ion-item>
  <ion-item>
    <ion-label>Seller</ion-label>
    <ion-radio value="seller" checked></ion-radio>
  </ion-item>
  <ion-item>
    <ion-label>Customer</ion-label>
    <ion-radio value="customer"></ion-radio>
  </ion-item>

  <div style="text-align:center">
  <ion-note>You still can purchase food using seller account</ion-note>
  </div>

  
</ion-list>



</ion-list>

<div class="buttonContainer">
  <button ion-button class="button" color="button">Sign Up!</button>
</div>

</ion-content>
