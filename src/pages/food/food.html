  <div [ngSwitch]="food">
  <ion-list *ngSwitchCase="'Lunch'" (click)="foodClicked()" no-lines>

  <div class="item-border">
    <ion-item>
      <ion-thumbnail item-left>
        <img src="images/food5.jpg">
      </ion-thumbnail>
      <div item-content item-left>
      <h2 class="foodName">Italian Food - Macaroni Peperoni</h2>
      <h2 class="price" >RM5.00 </h2>
      <!--<ion-badge>2x</ion-badge>-->
      </div>
    </ion-item>
  </div>

  <div class="item-border">
    <ion-item>

      </ion-thumbnail>

      <h2 class="price" >RM5.00 </h2>

      </div>
