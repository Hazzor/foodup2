<ion-header>
  <ion-navbar>
    <ion-title>
      Account
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <img src="images/account/food7.jpg" >  
  <ion-list>
    <!--<ion-list-header>Follow us on Twitter</ion-list-header>-->

  <ion-item detail-push (click)="profileSelected()">
    <ion-icon name="contact" item-left color="gray"></ion-icon>
    <h2>Update Profile</h2>
  </ion-item>

  <ion-item detail-push (click)="sellerProfileSelected()">
    <ion-icon name="contacts" item-left color="gray"></ion-icon>
    <h2>Update Seller Profile</h2>
  </ion-item>

  <ion-item detail-push (click)="contactSelected()">
    <ion-icon name="call" item-left color="gray"></ion-icon>
    <h2>Contact Us</h2>
  </ion-item>

  <ion-item detail-push (click)="aboutSelected()" >
    <ion-icon name="information-circle" item-left color="gray" ></ion-icon>
    <h2>About</h2>
  </ion-item>

  <ion-item detail-push (click)="logoutSelected()">
    <ion-icon name="power" item-left color="gray"></ion-icon>
    <h2>Log Out</h2>
  </ion-item>

  </ion-list>


</ion-content>
