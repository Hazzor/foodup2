<ion-header>

  <ion-navbar>
    <ion-title>Update Profile</ion-title>
  </ion-navbar>

</ion-header>



<ion-content >
<ion-list>  

<ion-item no-lines>
  <ion-label color="danger"><i>*All fields are required</i></ion-label>
</ion-item>

<ion-item>
    <ion-input placeholder="Full Name" clearInput></ion-input>
</ion-item>

<ion-item>
    <ion-input type="tel" placeholder="Phone Number" clearInput></ion-input>
</ion-item>

<ion-item>
    <ion-input type="text" placeholder="Matric Number" clearInput></ion-input>
</ion-item>

<ion-item>
    <ion-input type="email" placeholder="Email Address" clearInput></ion-input>
</ion-item>

<ion-item>
  <ion-label style="padding-left:5px;">Location</ion-label>
  <ion-select >
    <ion-option value="Gambang" selected="true">Gambang</ion-option>
    <ion-option value="Pekan">Pekan</ion-option>
  </ion-select>
</ion-item>

<div style="height:30px"></div>

<ion-list radio-group [(ngModel)]="status">

<ion-item>
    <h2 color="gray">Are you a seller or customer?</h2>
  </ion-item>
  
  <ion-item>
    <ion-label>Customer</ion-label>
    <ion-radio  value="customer"  ></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Seller</ion-label>
    <ion-radio value="seller" ></ion-radio>
  </ion-item>

  <!--<div style="text-align:center">
  <ion-note>You still can purchase food using seller account</ion-note>
  </div>-->

  
</ion-list>



</ion-list>

<div class="buttonContainer">
  <button ion-button class="button" color="button">Update Profile</button>
</div>
</ion-content>
