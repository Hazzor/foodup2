</ion-header>


<ion-content >

<img src="images/login/loginPhoto5.jpg" >

<div class="imageContainer">

</div>

      <ion-icon name="facebook" color="light"></ion-icon>

<div id="space">

<ion-footer >

    <h4 color="gray">Don't have an account?</h4>

    <button ion-button clear color="facebook" (click)="signUp()">
      
      <b>Sign Up</b> 
    </button>
  </ion-item>
